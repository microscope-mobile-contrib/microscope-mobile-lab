<div ng-controller="HomeCtrl as vm">
  <div class="content">
    <button type="button" class="btn btn-default btn-sm btn-settings" data-toggle="modal" data-target="#myModal">
      <i class="fa fa-cog"></i>
    </button>
    <div class="device" ng-class="vm.selectedDevice.deviceClass">
      <iframe ng-src="{{vm.source}}" class="iframe" ng-class="vm.selectedDevice.iframeClass"></iframe>
      <img src="../img/{{vm.selectedDevice.img}}" alt="">
    </div>
    
    <div class="stores">
      <a target="blank" ng-href="{{vm.selectedDevice.urlAppStore}}"><img src="img/apple.png" /></a>
      <a target="blank" ng-href="{{vm.selectedDevice.urlPlayStore}}"><img src="img/play.jpg" /></a>
    </div>
  </div>
  
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">Settings</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="url" class="col-sm-2 control-label">Url</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="vm.iframe.url" placeholder="http://">
              </div>
            </div>
            <div class="form-group">
              <label for="device" class="col-sm-2 control-label">Device</label>
              <div class="col-sm-10">
                <select class="form-control" ng-model="vm.selectedDeviceTemp" ng-options="device as device.name for device in vm.devices"></select>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="vm.getSource()">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>
