<div ng-controller="HomeCtrl as vm">
  
  <button type="button" class="btn btn-default btn-sm" data-toggle="modal" data-target="#myModal">
    <i class="fa fa-cog"></i> Settings
  </button>
    
  <div class="device">
  
    <iframe ng-src="{{vm.source}}" class="iframe border-image"></iframe>
      <img src="../img/device.png" alt="">
  </div>
  
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">Settings</h4>
        </div>
        <div class="modal-body">
          
          <form class="form-horizontal">
            <div class="form-group">
              <label for="url" class="col-sm-2 control-label">Url</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="vm.iframe.url" placeholder="http://">
              </div>
            </div>
          </form>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" >Close</button>
          <button type="button" class="btn btn-primary" ng-click="vm.getSource()" >Save</button>
        </div>
      </div>
    </div>
  </div>
</div>
